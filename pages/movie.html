<body>

  <div class="container">

    <div class="row">
      <h1>Movie Results</h1>
    </div> 

    <div class="row">
      <p>Number of Matches: {{ movieResult.totalResults }}</p>
    </div>

    <div class="row">
      <a class="btn btn-primary mb-5" href="#/">Return To Home Page</a>
    </div>

    <div class="card card-body mb-3">
        <div class="col-sm">
        <p>Movie Title: {{ movieResult.Search[0].Title }}</p>
        <p>Year Released: {{ movieResult.Search[0].Year }} </p>
        </div>
        <div class="col-sm">
          <img src="{{ movieResult.Search[0].Poster }}" alt="{{ movieResult.Search[0].Title }}'s Movie Poster">
        </div>
        <div class="col-sm mt-2">
          <a class="btn btn-primary" href="{{ movieResult.Search[0].Poster }}">View {{ movieResult.Search[0].Title }}'s poster</a>
        </div>
    </div>

  </div>

</body>
