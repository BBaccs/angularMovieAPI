<body>

  <div class="container">

    <div class="row">
      <h1>Movie Results</h1>
    </div> 

    <div class="row">
      <p>Number of Matches: {{ movieResult.totalResults }}</p>
    </div>

    <div class="row">
      <a class="btn btn-primary mb-5" href="#/">Return To Home Page</a>
    </div>

    <div ng-repeat="m in movieResult.Search" class="card card-body mb-3">
        <div class="col-sm">
        <p>Title: {{ m.Title }}</p>
        <p>Year Released: {{ m.Year }}</p>
        <p>Type: {{ m.Type }}</p>
        </div>
        <div class="col-sm">
          <img src="{{ m.Poster }}" alt="{{ m.Title }}'s Movie Poster">
        </div>
        <div class="col-sm mt-2">
          <a class="btn btn-primary" href="{{ m.Poster }}">View {{ m.Title }}'s poster</a>
        </div>
    </div>

  </div>

</body>
