<body>
  <div class="container">
    <div class="row">
      <h1>Open Movie Database Search</h1>
    </div> 
    <div class="row mb-3 mt-3">
        <select ng-model="mediaSortOrder">
          <option value="oldest">Year, oldest</option>
          <option value="latest">Year, latest</option>
          <option value="genre">Genre (Movies first)</option>
          <option value="genre">Genre (Games first)</option>
          <option value="genre">Genre (Movies first)</option>
        </select>
      </div>
    <div class="row mb-4 mt-4">
      <form ng-submit="submit()">
      <input type="text" ng-model="movie" class="form-control mb-3"/>
      <button class="btn btn-primary" type="submit">Search Movie</button>
    </form>
    </div>
  </div>
</body>
